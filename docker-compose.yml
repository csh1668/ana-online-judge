services:
  postgres:
    image: postgres:18-alpine
    container_name: aoj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aoj
    ports:
      - "5432:5432"  # 개발용 포트 노출
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aoj-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aoj-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # 개발용 포트 노출
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - aoj-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: aoj-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # 개발용 API 포트
      - "9001:9001"  # 개발용 Console 포트
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - aoj-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  judge:
    build:
      context: ./judge
      dockerfile: Dockerfile
    container_name: aoj-judge
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: aoj-storage
      RUST_LOG: info
      COMPILE_TIME_LIMIT_MS: 30000
      COMPILE_MEMORY_LIMIT_MB: 512
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    privileged: true
    cgroup: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - aoj-internal

  web:
    profiles: ["prod"]  # 프로덕션에서만 실행
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: aoj-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aoj
      # Redis (internal network)
      REDIS_URL: redis://redis:6379
      # MinIO (internal network)
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: aoj-storage
      MINIO_USE_SSL: "false"
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-please-change-this-secret-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      # Application
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - aoj-internal

  # DB 마이그레이션용
  # docker compose --profile migrate run --rm migrate
  # docker compose --profile migrate run --rm migrate pnpm run db:migrate
  migrate:
    profiles: ["migrate"]
    build:
      context: ./web
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aoj
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aoj-internal

networks:
  aoj-internal:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  redis_data:
